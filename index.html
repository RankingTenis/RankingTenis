<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <title>Tabela da Copa 2022</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <h1>Classificação</h1>
        <h2>Grupo <span class="letra"></span> </h2>

        <div class="formulario">
            <form action="">
                <label for="letrasDosGrupos">Selecione a letra do grupo: </label>
                <select name="letrasDosGrupos" id="letrasDosGrupos" class="letrasDosGrupos">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
            </form>
        </div>
        <table class="tabelaClassificacao">
            <tr>
                <th>#</th>
                <th>Dupla</th>
                <th>PG</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
            </tr>
            <tbody class="corpoClassificacao">
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
        <p class="siglas">SIGLAS: PG pontos ganhos | J jogos | V vitórias | E empates | D derrotas | GP games pró | GC games contra | SG Saldo de games</p>

        <h1>Tabela de Jogos Fevereiro</h1>

        <table class="tabelaJogos">
            <tr>
                <th>Dia</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Jogo</th>
            </tr>
        </table>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
